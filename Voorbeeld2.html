<html>
<head>
<style>
	td{
		border: 2px solid green;
	width: 30px;
	height: 30px;
		width: 30px;
		height: 30px;
	}
</style>
<script>
	
	function start(){
		var status = [0,1,2,0,0,2]
	
	for(var s = 0 ; s <status.length; s++){
		var vakjeid = "vakje"+s; 
		if(status[s] == 1){
			var elem = document.getElementById(vakjeid);
		elem.bgColor = 'red';
                }
		if(status[s] == 2){
			var elem = document.getElementById(vakjeid);
		elem.bgColor = 'yellow';
		}
		if(status[s] == 0){
			var elem = document.getElementById(vakjeid);
		elem.bgColor = 'blue';
		}
	}
}
</script>
</head>
<body>
 <input type="button" onclick="start()" value="laat de kleuren zien">
 <b id="show"></b>
<table>
<tr><td id="vakje0"></td></tr><tr><td id="vakje1"></td></tr><tr><td id="vakje2"></td></tr><tr><td id="vakje3"></td></tr><tr><td id="vakje4"></td></tr><tr><td id="vakje5"></td></tr>
</table>
</body>
</html>
